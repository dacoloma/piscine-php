<!DOCTYPE html>
<html>

<head>
    <title>CALC</title>
    <style>

    </style>
</head>

<body>
    <input id="left" type="text" style="width:50">
    <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
    </select>
    <input id="right" type="text" style="width:50">
    <input type="submit" value="Try me!" onclick="calculate()">
    <script>
        setTimeout(function() {
            alert("Please, use me...");
        }, 30000);

        function calculate() {
            var left = document.getElementById("left").value;
            var right = document.getElementById("right").value;
            var operator = document.getElementById("operator").value;
            const pattern = /[0-9]*$/;

            if (pattern.test(left) && pattern.test(right)) {
                left = parseInt(left, 10);
                right = parseInt(right, 10);
                if (left >= 0 && right >= 0) {
                    if ((operator == "/" || operator == "%") && right == 0) {
                        alert("It’s over 9000!");
                        console.log("It’s over 9000!");
                    } else {
                        var res = result(left, right, operator)
                        alert(res);
                        console.log(res);
                    }
                } else {
                    alert("Error :(");
                    console.log("Error :(")
                }
            } else {
                alert("Error :(");
                console.log("Error :(")
            }
        }

        function result(x, y, op) {
            switch (op) {
                case "+":
                    return x + y;
                case "-":
                    return x - y;
                case "*":
                    return x * y;
                case "/":
                    return x / y;
                case "%":
                    return x % y;
            }
        }
    </script>
</body>

</html>
