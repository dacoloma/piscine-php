<!DOCTYPE html>
<html>

<head>
    <title>BALLOON</title>
    <style>
        #chartdiv {
            background-color: red;
            height: 200px;
            width: 200px;
            border-radius: 1000px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<!-- onmouseout="degonfle(this)" -->

<body>
    <div id="chartdiv" class="balloon"></div>
    <script>
        $(document).ready(function() {
            var color = {
                0: "rgb(255, 0, 0)",
                1: "rgb(0, 255, 0)",
                2: "rgb(0, 0, 255)"
            };
            var i = 0;
            $("#chartdiv").click(function() {
                i = (i == 2) ? 0 : i + 1;
                height = $(this).height();
                width = $(this).width();

                height = (height < 420) ? height + 10 : 200;
                width = (width < 420) ? width + 10 : 200;
                $(this).css("background-color", color[i]);
                $(this).css("height", height + "px");
                $(this).css("width", width + "px");
            });
            $("#chartdiv").mouseleave(function() {
                i = (i == 0) ? 2 : i - 1;
                height = $(this).height();
                width = $(this).width();

                height = (height > 200) ? height - 5 : 200;
                width = (width > 200) ? width - 5 : 200;
                $(this).css("background-color", color[i]);
                $(this).css("height", height + "px");
                $(this).css("width", width + "px");
            });

        });
    </script>
</body>

</html>
