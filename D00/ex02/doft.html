<html>

<head>
    <title>Day of the 42</title>
    <link rel="stylesheet" type="text/css" href="doft.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col title">
                <img class="img-title" src="resources/day_of_the_42.png" alt="Day of the 42" title="Day of the 42">
                <img class="relative" src="resources/loupe.png" alt="Loupe" title="Loupe">
                <div class="icons">
                    <a href="http://www.disney.com">
                        <img src="resources/reload.png" alt="Recommencer au début" title="Recommencer au début" width="25"
                        height="25" margin-top="10px">
                    </a>
                    <a href="http://www.relaischateaux.com">
                        <img src="resources/close.gif" alt="Close" title="Close" width="25" height="25"  margin-bottom="10px">
                    </a>
                </div>
            </div>
        </div>
        <div class="row board">
            <div class="col side">
                <img class="actions" src="resources/arrow.png" alt="Avancer" title="Avancer">
                <img class="actions" src="resources/main.png" alt="Prendre" title="Prendre">
                <img class="actions select" src="resources/oeil.png" alt="Regarder" title="Regarder">
                <img class="actions" src="resources/outil.png" alt="Utiliser" title="Utiliser">
                <img class="actions" src="resources/chat-icon.png" alt="Parler" title="Parler">
            </div>
            <div class="col middle">
                <img class="cluster" src="resources/cluster.jpg" alt="Cluster" title="Cluster">
            </div>
            <div class="col side right">
                <img src="resources/book.png" alt="Book" title="Book" width="80" height="auto">
                <img src="resources/towel.png" alt="Towel" title="Towel" width="80" height="auto">
                <div class="brick">
                </div>

            </div>
        </div>
        <div class="game">
            Vous <span class="bigger">entrez</span> alors dans une grande piece remplie d'<span class="shadow">ordinateurs</span>...<br>
            <i>- Bonjour, vous êtes nouveau ici ?</i><br>
            <form class="form-inline">
                <input type="text"><br>
                <input type="submit" value="Repondre">
            </form>
        </div>
        <a href="http://www.ikea.com"><div class="ikea"></div></a>
        <a href="http://www.apple.com"><div class="apple"></div></a>
    </div>
</body>

</html>
